<mat-dialog-content [formGroup]="newHusqForm">
    <mat-form-field appearance="fill"> 
        <textarea rows="8" matInput placeholder="What's happening... " formControlName="post"></textarea>
    </mat-form-field> 
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close class="mat-primary" (click)="close()">Close</button> 
    <button class="mat-raised-button mat-primary" (click)="save()">Post</button> 
</mat-dialog-actions>
