<mat-dialog-content [formGroup]="newHusqForm">
    <mat-form-field> 
        <textarea matInput placeholder="What's happening... " formControlName="post"></textarea>
    </mat-form-field> 
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-buttom mat-primary mat-dialog-close" (click)="close()">Close</button> 
    <button class="mat-raised-button mat-primary" (click)="save()">Post</button> 
</mat-dialog-actions>
