<section class="husq-bar-container">
    <div class="husq-bar">
        <h1 class="recent-husqs">Recent Husqs</h1>
        <button mat-raised-button class="new-husq" (click)="newHusq()">NEW</button>
    </div>
</section>
<section class="timeline-container">
  <!-- Timeline -->
  <div class="row">
    <div class="col-sm col-lg-12">
      <div>
        <app-husq-card *ngFor="let post of timelineService.posts" [post]="post">
        </app-husq-card>
      </div>   
    </div>
  </div> 
  <!-- End timeline -->
</section>
