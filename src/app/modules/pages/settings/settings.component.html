<div class="container-fluid">
    <div class="row h-100 align-items-center">
        <div class="col-lg-4 col-md-6 col-sm-10 col-xs-10 center-container mx-auto" *ngIf="user">
            <div class="row">
                <div class="col-12 my-2">
                    <h1>Profile Settings</h1>
                </div>
            </div>


            <div class="user-stuff">
                <div class="user-items">
                    <img mat-card-avatar src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" alt="{{user.displayName}}">
                </div>
                <div class="user-items">
                    <h1 style="display: table-cell; vertical-align: center;"><strong>{{(user?.displayName) ? user.displayName : '@'+user.username}}</strong></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <mat-form-field class="w-75" appearance="fill" id="static-email">
                        <mat-label>{{user?.email}}</mat-label>
                        <input matInput readonly="true" type="text" placeholder="" [(ngModel)]="email">
                        <button disabled mat-icon-button matSuffix class="lock" [attr.aria-label]="'Field is locked for editing'">
                            <mat-icon>lock</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="w-75" appearance="fill">
                        <mat-label>Photo URL</mat-label>
                        <input matInput class="w-100 mx-auto" type="text" placeholder="Photo URL" [(ngModel)]="photoURL">  
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="w-75" appearance="fill">
                        <mat-label>Display Name</mat-label>
                        <input matInput class="w-100 mx-auto" type="text" placeholder="Display Name" [(ngModel)]="displayName">  
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mb-2">
                    <mat-form-field class="w-75" appearance="fill">
                        <mat-label>Bio</mat-label>
                        <textarea rows="4" matInput placeholder="What makes you special..." [(ngModel)]="bio"></textarea>
                        <div class="char-count">
                            <mat-hint [ngClass]="(bio.length > 150) ? 'red-count' : 'white-count'">{{ 150 - bio.length }}</mat-hint>
                        </div>
                    </mat-form-field>
                </div>
            </div>
            <button mat-raised-button (click)="saveSettings()" color="warn">SAVE</button>
        </div>
    </div>
</div>
