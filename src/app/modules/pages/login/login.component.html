<div class="container-fluid landing-container">
    <div class="row h-100 align-items-center">
        <div class="col-lg-2 landing-ui mx-auto">

            <div class="row options">
                <div id="loginTab" [class.activeTab]="actionTab==='login'" class="col-lg-6 text-center action-tab d-flex justify-content-center">
                    <a class="action-link my-1" (click)="toggleTab('login')">Sign in</a>
                </div>
                <div id="registerTab" [class.activeTab]="actionTab==='register'" class="col-lg-6 text-center action-tab d-flex justify-content-center">
                    <a class="action-link my-1" (click)="toggleTab('register')">Register</a>
                </div>
            </div>
            <!-- <mat-tab-group mat-align-tabs="start"> -->
                <!-- <mat-tab label="Sign in"> -->
                <div *ngIf="actionTab === 'login'" id="login-ui" class="container-fluid my-3 mx-auto">
                <!-- <div id="login-ui" class="container-fluid my-3 mx-auto"> -->
                    <h1 class="text-center my-2">SIGN IN</h1>
                    <div class="row">  
                        <div class="col-lg-12">
                            <mat-form-field appearance="fill">
                                <input matInput class="w-75 mx-auto" type="email" placeholder="Email" [formControl]="email" required>
                                <div class="mat-error" *ngIf="email.invalid && email.touched">{{getErrorMessage()}}</div>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <mat-form-field appearance="fill">
                                <input matInput class="w-75 mx-auto" type="password" [(ngModel)]="password" placeholder="Password" [type]="hide ? 'password' : 'text'">  

                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>

                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
                    <!-- <hr/> -->
                    <!-- <h4 class="mx-auto text-center">Or sign in with... </h4>
                    <div class="container">
                        <div class="row mx-auto w-50">
                            <div class="col-lg-6 text-center">
                                <a class="oauth-option" (click)="authenticationService.loginWithGoogle()"><i class="fa fa-google fa-2x" aria-hidden="true"></i></a>
                            </div>
                            <div class="col-lg-6 text-center">
                                <a class="oauth-option" (click)="authenticationService.loginWithGithub()"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div> -->
                </div>
            <!-- </mat-tab> -->
            <!-- <mat-tab label="Register"> -->
                <div *ngIf="actionTab === 'register'" id="register-ui" class="container-fluid my-3 mx-auto">
                <!-- <div id="register-ui" class="container-fluid my-3 mx-auto"> -->
                    <h1 class="text-center my-2">REGISTER</h1>
                    <div class="row">
                        <div class="col-lg-12">
                            <mat-form-field appearance="fill">
                                <input matInput class="w-75 mx-auto" type="test" placeholder="Username" [formControl]="username" required>
                                <!-- <div class="mat-error" *ngIf="email.invalid && email.touched">{{getErrorMessage()}}</div> -->
                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <input matInput class="w-75 mx-auto" type="email" placeholder="Email" [formControl]="email" required>
                                <div class="mat-error" *ngIf="email.invalid && email.touched">{{getErrorMessage()}}</div>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <mat-form-field appearance="fill">
                                <input matInput class="w-75 mx-auto" type="password" placeholder="Password" [(ngModel)]="newPassword" [type]="hide ? 'password' : 'text'">
                                <!-- <div class="mat-error" *ngIf="newUser.hasError('required', 'password')">Please enter a password</div>        -->

                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>


                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <input matInput class="w-75 mx-auto" type="password" placeholder="Confirm Password" formControlName="confirmPassword" [type]="hide ? 'password' : 'text'">   
                                <!-- <div class="mat-error" *ngIf="emailInput.invalid">{{getErrorMessage()}}</div> -->

                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>


                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 my-1">
                            <button mat-raised-button (click)="register()" color="primary">Create Account</button>
                        </div>
                    </div>
                </div>
            <!-- </mat-tab> -->
        <!-- </mat-tab-group> -->



        </div>
    </div>
</div>
