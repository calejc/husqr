<mat-card class="husq-card" *ngFor="let post of posts$ | async">
  <mat-card-header>
    <mat-card-title>{{ post.displayName }}</mat-card-title>
    <mat-card-subtitle>{{ post.username }}</mat-card-subtitle>
    <mat-card-subtitle>{{ post.datetime }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
        {{ post.post }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">REPLY</button>
    <button mat-raised-button color="primary">LIKE</button>
    <button mat-raised-button color="primary">SHARE</button>
  </mat-card-actions>
</mat-card>
