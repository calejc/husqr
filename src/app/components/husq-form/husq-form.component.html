<mat-dialog-content [formGroup]="newHusqForm">
    <mat-form-field> 
        <input matInput placeholder="What's happening... " formControlName="post"> 
    </mat-form-field> 
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button> 
    <button class="mat-raisd-button mat-primary" (click)="save()">Post</button> 
</mat-dialog-actions>
